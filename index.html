<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
    >
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="adding-element">
        <label class="title" for="adding-element__input">Add Item</label>
        <div class="adding-element__wrapper">
          <input 
              id="adding-element__input" 
              class="task" 
              type="text"
          >
          <button class="add">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks__list">
          <li class="incomplete-tasks__element element">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="incomplete-tasks__element element edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input 
                type="text" 
                value="go shopping" 
                class="task"
            >
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks__list">
          <li class="completed-tasks__element element">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
